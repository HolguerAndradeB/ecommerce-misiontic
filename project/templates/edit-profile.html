{% extends 'layout.html' %}
{% block body %} <!--INICIO DEL BLOQUE BODY-->

    <div class="row">
        <div class="left card-panel z-depth-1 col s12 m12 l12">
            <h5 class="blue-text text-darken-4">Información del usuario</h5>
            <div class="row">
                <form action="principal" class="col s12">
                    <div class="row">
                        <div class="input-field col s12 m4 l4">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Nombres</label>
                        </div>
                        <div class="input-field col s12 m4 l4">
                            <i class="material-icons prefix">person</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Apellidos</label>
                        </div>
                        <div class="input-field col s12 m4 l4">
                            <i class="material-icons prefix">badge</i>
                            <input id="icon_prefix" type="number" class="validate">
                            <label for="icon_prefix">Identificación</label>
                        </div>
                        <div class="input-field col s12 m3 l3">
                            <i class="material-icons prefix">contact_phone</i>
                            <input id="icon_telephone" type="tel" class="validate">
                            <label for="icon_telephone">Celular</label>
                        </div>
                        <div class="input-field col s12 m3 l3">
                            <i class="material-icons prefix">contact_mail</i>
                            <input id="icon_telephone" type="email" class="validate">
                            <label for="icon_telephone">Correo</label>
                        </div>
                        <div class="input-field col s12 m3 l3">
                            <i class="material-icons prefix">verified_user</i>
                            <input id="icon_prefix" type="password" class="validate">
                            <label for="icon_prefix">Contraseña</label>
                        </div>
                        <div class="center">
                            <button class="btn waves-effect waves-light" type="submit" value="MODIFICAR" style="width: 200px;">MODIFICAR<i class="large material-icons right">edit</i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %} <!--FIN DEL BLOQUE BODY-->
